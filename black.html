<!DOCTYPE html>
<html>
<head>
	<style>
		.container {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;
			gap: 50px;
			height: 100vh;
		}

		video {
			width: calc(50% - calc(50px / 2));
			height: auto;
			object-fit: contain;
		}
	</style>
</head>
<body>
	<div class="container">
		<video src="left-black.mp4" autoplay muted loop></video>
		<video src="right-black.mp4" autoplay muted loop></video>
	</div>
</body>
</html>
